<html ng-app="selApp">
<head>
    <title>SEL</title>
    <link type="text/css" rel="stylesheet" href="/style/common.css" />
    <link type="text/css" rel="stylesheet" href="/style/index.css" />
    <link type="text/css" rel="stylesheet" href="/style/home.css" />
    <link type="text/css" rel="stylesheet" href="/style/user.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/jquery/jquery-1.9.0.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/Controllers/user.js"></script>
    <script src="app/Controllers/announce.js"></script>
</head>
<body>
    <div class="header">
        <div class="user" ng-controller="UserControl">
            <div class="btn-group">
                <div class="user-avatar">
                    <img ng-src='{{currentUser.Avatar}}' />
                </div>
                <div class="user-name">
                    {{currentUser.Name}}
                </div>
            </div>
        </div>
    </div>
    <div ng-view></div>
</body>
</html>
