<div>
    <div class="advert-header">
        <div class="category"
             ng-repeat="category in categories"
             data-ng-class="{'active': $index == selectedIndex}"
             data-ng-click="$parent.search.type = category.Name; itemClicked($index)">
            {{category.ShowName}}
        </div>
    </div>
    <div class="advert-content">
        <div class="advert-item" ng-repeat="advert in adverts | filter:search">
            <div class="advert-item-image">
                <img ng-src="{{advert.image}}" />
            </div>
            <div class="advert-item-title">
                {{advert.name}}
            </div>
            <div class="advert-item-description">
                {{advert.description}}
            </div>
        </div>
    </div>
</div>
